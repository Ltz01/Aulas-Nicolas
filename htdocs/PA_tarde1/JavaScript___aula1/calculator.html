<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function somar(x, y, z){
            return x+y+z;
        }
        console.log("A soma dos numeros é:" + somar(10, 20, 30));

        function diminuir(x, y, z){
            return x-y-z;
        }
        console.log("A subtração dos numeros é:" + diminuir(10, 20,30));

          function dividir(x, y) {
            if (y === 0 || x === 0) {
                return "Não é possível dividir por zero!";
            }
            return x / y;
        }
        console.log("A divisão dos números é: " + dividir(10, 0));

        function mult(x, y, z){
            return x*y*z;
        }
        console.log("A multiplicação dos numeros é:" + mult(10, 20, 30));

    </script>
    
</body>
</html>
